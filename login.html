<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Package - Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="~/content/fontawesome-local/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="content/css/style.css">

  <!-- New CSS -->
  <link href="content/css/bootstrap-icons.css" rel="stylesheet">
  <link href="content/css/animate.min.css" rel="stylesheet">
  <link href="content/css/boxicons.min.css" rel="stylesheet">
</head>


<body>
  <div class="login-container">
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="https://asiantrails.b-cdn.net/wp-content/uploads/2018/07/featured-wellness-2-scaled-e1736262748502-1280x719.jpg" alt="">
          <div class="text">
            <img src="img/white-logo.png" alt="logo" class="login-logo">
            <span class="text-2">Asian Trails Co. Ltd.</span>
             <span class="text-1">Cloud Access <br> 2025-2026</span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="https://asiantrails.b-cdn.net/wp-content/uploads/2024/11/featured-sustainable-e1736243083889-1280x719.jpg" alt="">
          <div class="text">
            <img src="img/white-logo.png" alt="logo" class="login-logo">
            <span class="text-2">Asian Trails Co. Ltd.</span>
            <span class="text-1">Cloud Access <br> 2025-2026</span>
          </div>
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Agent Login <a href="#"><i class="fa-brands fa-google-plus-g"></i></a></div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit">
                </div>
                <div class="text sign-up-text">Not an Agent? <label for="flip">[Switch to Staff Login]</label></div>
              </div>
          </form>
        </div>
          <div class="signup-form">
            <div class="title">Staff Login <a href="#"><i class="fa-brands fa-google-plus-g"></i></a></div>
          <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit">
                </div>
                <div class="text sign-up-text">Not a Staff member? <label for="flip">[Switch to Agent Login]</label></div>
              </div>
        </form>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
