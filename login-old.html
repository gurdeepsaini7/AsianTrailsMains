<body>

    <div class="login-page">
        <div class="background">
            <div class="login-container">

                    <div class="quote">
                        Asian Trails Pvt. Ltd.
                    </div>
                    <div class="social-icons">

                </div>
                <div class="login-section">

                    </div>
